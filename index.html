<!DOCTYPE html>
<html lang="ru">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Экран персонажа</title>
        <style>

            @font-face {
                font-family: "Stroke-Medium";
                src:
                  local(Rock-Slayers),
                  url(Stroke-Medium.otf) format('otf');
                font-size: small;
                font-style: normal;
                
            }

            body {
                position: relative;
                margin: 0;
                padding: 20px;
                height: 625px;
            }

            body::before {
                content: "";
                background-image: url('assets/background/main-screen.jpg');
                background-size: cover;
                background-attachment: fixed;
                position: absolute;
                max-width: 422px;
                max-height: 100%;
                top: 0;
                left: 0;
                right: 0;
                bottom: 0;
                z-index: -1;
            }

            .character-block {
                position: fixed;
                top: 10px;
                left: 10px;
                width: 200px;
                border: 1px solid #ccc;
                border-radius: 8px;
                overflow: hidden;
            }

            .character-header {
                display: flex;
                padding: 15px;
                background-color: #f5f5f5;
            }

            .avatar {
                width: 30px;
                height: 30px;
                border-radius: 50%;
                margin-right: 15px;
                object-fit: cover;
            }

            .character-info {
                flex: 1;
            }

            .name {
                font-size: 12px;
                font-weight: bold;
                display: block;
                margin-bottom: 5px;
            }

            .level {
                font-size: 10px;
                color: #666;
                display: block;
                margin-bottom: 8px;
            }

            .energy-bar {
                width: 100%;
                height: 10px;
                background-color: #e0e0e0;
                border-radius: 5px;
                overflow: hidden;
            }

            .energy-fill {
                height: 100%;
                background-color: #4CAF50;
                transition: width 0.3s ease;
            }

            .coin {
                display: flex;
                position: fixed;
                top: 30px;
                right: 30px;
                height: 40px;
                width: 40px;
            }

            .menu {
                display: flex;
                position: fixed;
                bottom: 0px;
                left: 0px;
                width: 422px;
                height: 50px;
                padding: 0 25px;
                padding-top: 10px;
                padding-bottom: 10px;
                gap: calc((422px - (5 * 50px) - 30px) / 4);
                background: #1a1a1a;
                color: white;
                overflow: hidden;
            }

            .menu img {
                display: flex;
                width: 30px;
                height: 30px;
                padding-left: 2.5px;
                justify-content: center;
            }

            .menu img + p {
                display: flex;
                font-size: 10px;
                justify-content: center;
            }

            p {
                font-family: "Stroke-Medium";
            }

        </style>
    </head>
    <body>

        <div class="character-block">
            <div class="character-header">
                <img src="avatar.jpg" alt="Аватар" class="avatar">
                <div class="character-info">
                    <span class="name">Игрок</span>
                    <span class="level">Уровень: 15</span>
                    <div class="energy-bar">
                        <div class="energy-fill" style="width: 75%"></div>
                    </div>
                </div>
            </div>
        </div>

        <div>
            <img src="assets/icons/coin.png" alt="coin" class="coin">
        </div>

        <div class="menu">
            <div><img src="assets/icons/inventory.png" alt="inventory">
                <p>Инветарь</p>
            </div>
            <div><img src="assets/icons/dices.png" alt="dices">
                <p>Кости</p>
            </div>
            <div><img src="assets/icons/pve.png" alt="pve">
                <p>PvE</p>
            </div>
            <div><img src="assets/icons/clans.png" alt="clans">
                <p>Кланы</p>
            </div>
            <div><img src="assets/icons/friends.png" alt="friends">
                <p>Друзья</p>
            </div>
        </div>

    </body>

</html>
