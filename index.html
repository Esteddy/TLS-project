<!DOCTYPE html>
<html lang="ru">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Экран персонажа</title>
        <style>

            @font-face {
                font-family: "Stroke-Medium";
                src:
                  url(font/Stroke-Medium.otf) format('otf');
                
            }

            /* Стили прелоадера */

            .preloader {
                position: fixed;
                top: 0;
                left: 0;
                width: 100%;
                height: 100%;
                background: white;
                display: flex;
                justify-content: center;
                align-items: center;
                flex-direction: column;
                z-index: 9999;
                transition: opacity 0.5 ease;
            }

            /* Контейнер для текста */

            .text-loader {
                position: relative;
                margin-bottom: 30px;
            }

            /* Стили анимированного текста */

            .loading-text {
                font-size: 4rem;
                font-weight: bold;
                color: transparent;
                -webkit-text-stroke: 2px #3498db;
                position: relative;
            }

            /* Эффект закрашивания */

            .text-fill {
                position: absolute;
                top: 0;
                left: 0;
                width: 0%;
                height: 100%;
                color: #3498db;
                overflow: hidden;
                white-space: nowrap;
                transition: width 0.3s ease-out;
            }

            /* Прогресс-бар */

            .progress-container {
                width: 300px;
                height: 4px;
                background: #f0f0f0;
                border-radius: 2px;
                overflow: hidden;
            }

            .progress-bar {
                height: 100%;
                width: 0;
                background: #3498db;
                transition: width 0.3s ease-out;
            }

            /* Состояние скрытия */

            .preloader.hidden {
                opacity: 0;
                pointer-events: none;
            }

            body {
                position: relative;
                margin: 0;
                padding: 20px;
                height: 625px;
            }

            body::before {
                content: "";
                background-image: url('assets/background/main-screen.jpg');
                background-size: cover;
                background-attachment: fixed;
                position: absolute;
                max-width: 422px;
                max-height: 100%;
                top: 0;
                left: 0;
                right: 0;
                bottom: 0;
                z-index: -1;
            }

            main {
                font-family: 'Stroke-Medium';
            }

            /* Информация об игроке */

            .character-block {
                position: fixed;
                top: 10px;
                left: 10px;
                width: 200px;
                border: 1px solid #ccc;
                border-radius: 8px;
                overflow: hidden;
            }

            .character-header {
                display: flex;
                padding: 15px;
                background-color: #f5f5f5;
            }

            .avatar {
                width: 30px;
                height: 30px;
                border-radius: 50%;
                margin-right: 15px;
                object-fit: cover;
            }

            .character-info {
                flex: 1;
            }

            .name {
                font-size: 12px;
                font-weight: bold;
                display: block;
                margin-bottom: 5px;
            }

            .level {
                font-size: 10px;
                color: #666;
                display: block;
                margin-bottom: 8px;
            }

            .energy-bar {
                width: 100%;
                height: 10px;
                background-color: #e0e0e0;
                border-radius: 5px;
                overflow: hidden;
            }

            .energy-fill {
                height: 100%;
                background-color: #4CAF50;
                transition: width 0.3s ease;
            }

            /* Монеты */

            .coin {
                display: flex;
                position: fixed;
                top: 30px;
                right: 30px;
                height: 40px;
                width: 40px;
            }

            /* Кнопка с музыкой */

            #musicControl {
                position: fixed;
                top: 100px;
                left: 10px;
                padding: 10px;
                width: 50px;
                height: 50px;
            }

            /* Нижнее меню */

            .menu {
                display: flex;
                position: fixed;
                bottom: 0px;
                left: 0px;
                width: 422px;
                height: 50px;
                padding: 0 25px;
                padding-top: 10px;
                padding-bottom: 10px;
                gap: calc((422px - (5 * 50px) - 30px) / 4);
                background: #1a1a1a;
                color: white;
                overflow: hidden;
            }

            .menu img {
                display: flex;
                width: 30px;
                height: 30px;
                padding-left: 2.5px;
                justify-content: center;
            }

            .menu img + p {
                display: flex;
                font-size: 10px;
                justify-content: center;
            }

        </style>
    </head>

    <body>

        <!-- Прелоадер -->

        <div class="preloader" id="preloader">
            <div class="text-loader">
                <div class="loading-text" id="loadingText">The Lost Shadow</div>
                <div class="text-fill" id="textFill">The Lost Shadow</div>
            </div>
            <div class="progress-container">
                <div class="progress-bar" id="progressBar"></div>
            </div>
        </div>

        <!-- Основной контент -->

        <main>
        
        <!-- Информация об игроке -->

        <div class="character-block">
            <div class="character-header">
                <img src="avatar.jpg" alt="Аватар" class="avatar">
                <div class="character-info">
                    <span class="name">Игрок</span>
                    <span class="level">Уровень: 15</span>
                    <div class="energy-bar">
                        <div class="energy-fill" style="width: 75%"></div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Монета -->

        <div>
            <img src="assets/icons/coin.png" alt="coin" class="coin">
        </div>

        <!-- Кнопка с музыкой -->

        <img
          id="musicControl"
          src="assets/icons/music.png"
          alt="music-on"
          >

        <audio id="bgMusic" loop autoplay>
            <source src="assets/music/krasivaya-napryajennaya-melodiya-2327.mp3" type="audio/mpeg">
        </audio>

        <!-- Нижнее меню -->

        <div class="menu">
            <div><img src="assets/icons/inventory.png" alt="inventory">
                <p>Инветарь</p>
            </div>
            <div><img src="assets/icons/dices.png" alt="dices">
                <p>Кости</p>
            </div>
            <div><img src="assets/icons/pve.png" alt="pve">
                <p>PvE</p>
            </div>
            <div><img src="assets/icons/clans.png" alt="clans">
                <p>Кланы</p>
            </div>
            <div><img src="assets/icons/friends.png" alt="friends">
                <p>Друзья</p>
            </div>
        </div>

        </main>

        <!-- Скрипты -->

    <script>

        //Прелоадер

        document.addEventListener('DOMContentLoaded', () => {
            const preloder = document.getElementById('preloader');
            const textFill = document.getElementById('textFill');
            const progressBar = document.getElementById('progressBar');
            const startTime = performance.now();
            let lastProgress = 0;

            // Функция обновления прогресса

            function updateProgress(progress) {
                progress = Math.min(Math.max(progress, lastProgress), 1);
                lastProgress = progress;

                // Обновление заливки текста и прогресс-бара

                textFill.style.width = `${progress * 100}%`;
                progressBar.style.width = `${progress * 100}%`; 

                return progress;
            };

            // Комбинированный трекинг прогресса

            function trackProgress() {
                // 1. Базовый прогресс по времени (20% максимум)
                const timeProgress = Math.min((performance.now() - startTime) / 2000, 0.2)

                // 2. Прогресс загрузки ресурсов (80% максимум)
                const resources = window.performance.getEntriesByType('resource');
                let resourceProgress = 0;

                if (resources.length > 0) {
                    resourceProgress = resources.filter(r => r.duration > 0).length / resources.length * 0.8;
                }

                // Общий прогресс
                const totalProgress = timeProgress + resourceProgress;
                updateProgress(totalProgress);

                // Продолжаем обновление, если не достигли 100%
                if (totalProgress < 0.99) {
                    requestAnimationFrame(trackProgress);
                }
            }

            // Обработчик полной загрузки
            window.addEventListener('load', () => {
                // Устанавливаем 100% прогресс
                updateProgress(1);

                // Плавно скрываем прелоадер через 0.5 сек
                setTimeout(() => {
                    preloader.classList.add('hidden');
                }, 500);
            });

            // Начало отслеживания с небольшой задержкой
            setTimeout(trackProgress, 100);

            // Инициализация текста
            const loadingText = document.getElementById('loadingText');
            textFill.textContent = loadingText.textContent
        });

        //Музыка
        
        const toggle = document.getElementById('musicControl');
        const music = document.getElementById('bgMusic');

        musicControl.addEventListener('click', () => {
          if (music.paused) {
            music.play()
              .then(() => {
                musicControl.src = 'assets/icons/music.png'
              })
              .catch(e => console.log('Ошибка:', e));
            } else {
              music.pause();
              musicControl.src = 'assets/icons/music.png';
            }
        });

    </script>

    </body>

</html>
