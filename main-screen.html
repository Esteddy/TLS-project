<!DOCTYPE html>
<html lang="ru">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Экран персонажа</title>
        <style>

            .character-block {
                width: 200px;
                border: 1px solid #ccc;
                border-radius: 8px;
                overflow: hidden;
            }

            .character-header {
                display: flex;
                padding: 15px;
                background-color: #f5f5f5;
            }

            .avatar {
                width: 30px;
                height: 30px;
                border-radius: 50%;
                margin-right: 15px;
                object-fit: cover;
            }

            .character-info {
                flex: 1;
            }

            .name {
                font-size: 12px;
                font-weight: bold;
                display: block;
                margin-bottom: 5px;
            }

            .level {
                font-size: 10px;
                color: #666;
                display: block;
                margin-bottom: 8px;
            }

            .energy-bar {
                width: 100%;
                height: 10px;
                background-color: #e0e0e0;
                border-radius: 5px;
                overflow: hidden;
            }

            .energy-fill {
                height: 100%;
                background-color: #4CAF50;
                transition: width 0.3s ease;
            }

            .menu {
                display: flex;
                position: fixed;
                bottom: 0px;
                left: 0px;
                width: 100%;
                height: 50px;
                flex-direction: row;
                justify-content: space-between;
                padding: 10px;
                margin: 0 auto;
                background: #1a1a1a;
                color: white;
                opacity: 0.7;
                overflow: hidden;
                font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            }

            .icons {
                display: block;
                padding: 5px;
                width: 30px;
                height: 30px;
                justify-content: center;
            }

            body {
                position: relative;
                margin: 0;
                padding: 20px;
                min-height: 100vh;
            }

            body::before {
                content: "";
                background-image: url('assets/main-pic.jpg');
                background-size: cover;
                background-attachment: fixed;
                position: absolute;
                top: 0;
                left: 0;
                right: 0;
                bottom: 0;
                z-index: -1;
            }

        </style>
    </head>
    <body>

        <div class="character-block">
            <div class="character-header">
                <img src="avatar.jpg" alt="Аватар" class="avatar">
                <div class="character-info">
                    <span class="name">Игрок</span>
                    <span class="level">Уровень: 15</span>
                    <div class="energy-bar">
                        <div class="energy-fill" style="width: 75%"></div>
                    </div>
                </div>
            </div>
        </div>

        <div class="menu">
            <div><img class="icons" src="assets/castle.png" alt="Замок"></div>
            <div><img class="icons" src="assets/map.png" alt="карта"></div>
            <div><img class="icons" src="assets/chest.png" alt="сундук"></div>
            <div><img class="icons" src="assets/clan.png" alt="клан"></div>
            <div><img class="icons" src="assets/trophy.png" alt="Рекорды"></div>
        </div>

    </body>

</html>
